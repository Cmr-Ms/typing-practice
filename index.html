  <script>
    store_words = {"maipaso202306a": [true, `通常国会とは？　予算や法律をつくる
　１月２３日に通常国会が始まりました。テレビ中継などで、国会の様子を目や耳にする機会が増えるかもしれません。どんなことを議論しているのでしょう。国会の仕組みをくわしく見てみましょう。
　国会を開くことを召集といい、開かれている期間を会期といいます。会期のはじめに天皇陛下をお迎えして、参議院本会議場で開会式があります。衆議院で行われないのは、天皇のお席などが、参議院にしかないためです。
　第二次世界大戦が終わって今の憲法が施行されるまで、参議院は「貴族院」と呼ばれていました。皇族や華族（貴族階級の人）が議員だったので、皇族などのための設備があるのです。
　開会式では、天皇陛下からおことばがありました。最近の開会式と同じく、「『国権の最高機関』として、その使命を十分に果たし、国民の信託に応えることを切に希望します」と話しました。どういうことでしょう。
　日本は、国が暴走しないように権力を三つに分けています。「法律をつくる力（立法権）」「法律に基づいて政治を行う力（行政権）」「法律によって争いを収める力（司法権）」です。それぞれ国会、内閣、裁判所が担当しています。
　このうち国会は、日本国憲法で「国権の最高機関」と定められています。三権の中で一番偉いというわけではありません。民主主義の国で、主役は国民です。その国民が選挙で選んだ代表が集まる場なので「最高機関」と位置づけ、憲法がうたう「国民主権」を強調しています。
　実際には、国会、内閣、裁判所は「三権分立」といって、お互いをチェックし合っています。権力が乱用されないようバランスをとっています。
　国会の主な仕事は、国民から集めた税金の使い方（予算）を決めたり、法律をつくったりすることです。国会議員は、政府や自分たちが提出した予算や法律の案（予算案や法案といいます）について、よりよい予算や法律にならないか、それともやめるかなどを話し合います。
　国会には衆議院と参議院の２院がありますが、これは一方の議院の行き過ぎを防ぐためです。両方の議院での審議を経て、多数決で賛成が多ければ、予算や法律は成立します。
　また国会には、内閣を監視する役割もあります。昨年秋の臨時国会では、宗教団体との関係や政治資金の使い方について、複数の大臣が国会議員から厳しい追及を受けていました。こうしたことが監視の一つのやり方です。
　国会には通常、臨時、特別の３種類があります。通常国会は憲法と法律で年１回、１５０日開くと定められています。今回は１月２３日に開会したので、６月２１日までです。１回に限り、延長することができます。
　臨時国会は内閣が必要と判断した時、年に何回でも開くことができます。または衆議院か参議院の総議員の４分の１以上の要求があった場合も開かなければいけません。特別国会は衆議院選挙後に開かれ、改めて総理大臣を指名するものです。
　今年の通常国会では、歳出規模が過去最大の１１４兆円となった新年度予算案などが審議されます。政府が昨年末に決めた、「反撃能力」（敵基地攻撃能力）を持つことがいいかどうかや、少子化対策も議論されそうです。

太陽を監視、警報制度整備　カーナビにも影響「宇宙天気」
　みんなは、遠足や旅行の日が近づくと「晴れるといいな」と考えて、テレビや新聞が伝える天気予報を気にしているかな。地球だけでなく、宇宙にも天気予報のような仕組みが整えられつつあります。
　地球の周りの宇宙空間の天気を左右しているのは太陽です。晴れた日が暖かいのは、地球まで太陽の熱が届いているためですが、同時にとても小さな電気を帯びた粒子、けがをしたときの検査に使われる放射線も到来しています。
　粒子が、地球の大気に飛び込んで発生する自然現象の一つが、北極や南極の上空を美しく彩るオーロラです。私たちに感動を与え、その地域の観光に欠かせない存在ですね。
　一方で、悪さもします。太陽の表面では「太陽フレア」という爆発現象が起きていますが、時々、とても規模の大きな爆発があります。すると、私たちの体に害を与えかねない強い放射線が生じます。宇宙飛行士や航空機に乗っている人たちにとっては、注意が必要になります。
　また、人工衛星に搭載されている機器を壊すことがあります。私たちが、スマホやカーナビでどこにいるのかを知ることができるのは人工衛星のおかげなので、困ったことになりますね。このほか、送電施設を故障させ停電を起こします。１９８９年には大規模な太陽フレアのために、カナダで約９時間におよぶ大停電が起き、６００万人が影響を受けました。
　そこで、情報通信研究機構（ＮＩＣＴ）は、２４時間体制で太陽の状況などを監視し、電力、航空、通信の会社などに情報を提供しています。総務省の検討会は、警報発令など注意を呼びかける基準づくりを進めていて、６月下旬に報告書をまとめました。検討会のメンバーで、宇宙天気予報を研究しているＮＩＣＴの石井守先生は「天気予報での台風と同じように、太陽の異変に気づき対策を取れば被害を減らすことができます。いつ、どこに、どんな影響が出るのか、予測精度を高める努力をしています」と話しています。`], "maipaso202306b": [true, `社説：日本経済の再生　次世代担う人への投資を
　国力低下の表れではないか。昨年の歴史的な円安と物価高は国民生活や企業活動を直撃し、日本経済のもろさを浮き彫りにした。
　ウクライナ危機に伴うエネルギー価格の高騰で、輸入額が急拡大した。一方「メード・イン・ジャパン」の売り物は乏しく、貿易赤字は過去最大に膨らんでいる。経済政策や産業のあり方を根本から問い直す時期に来ている。
　バブル経済の崩壊以降、日本は長らく低成長とデフレにあえいできた。「失われた２０年」にどう対応すべきか。鳴り物入りで登場したのがアベノミクスだった。
　２０１２年末の政権交代後、当時の安倍晋三首相は「最大かつ喫緊の課題は経済の再生」と訴えた。大胆な金融政策、機動的な財政政策、民間投資を喚起する成長戦略という「三本の矢」で経済を立て直す考えを表明した。

　円安と株高を演出し、グローバル企業の業績を押し上げたのは確かだ。しかし、企業は稼いだ利益で内部留保を積み上げ、成長を求めて海外への投資に力を注いだ。
　産業空洞化の流れは止まらず、経済の好循環は実現していない。とりわけ問題なのは、恩恵が大企業や富裕層などに偏り、幅広い働き手に及んでいない点だ。
　賃金は伸び悩み、非正規労働者は増え続けた。企業は２０００万人を超える非正規を、雇用の調整弁にしている。
　異次元の緩和が、財政規律を失わせていることも見逃せない。
　新型コロナウイルスの感染拡大を受け、政府は景気対策を繰り返し、国債発行額は、２０年度に１００兆円を超えた。超低金利で、利払い費が抑えられてきたことが背景にある。防衛費も大幅に増額し、異次元の財政悪化を招いている。

　企業のイノベーションに詳しい早稲田大の清水洋教授は「経営資源が豊富な既存企業が新たなビジネスに参入する一方、研究開発型のスタートアップを増やすことが重要になる」と強調する。
　成功のカギを握るのは、人材を確保しやすい環境の整備だ。清水教授は「自発的な労働移動を増やせるかがポイント」と指摘する。
　成長分野で働く人を増やすため、岸田文雄首相はリスキリング（学び直し）に５年間で１兆円の支援をすると表明しているが、実効性が問われる。
　企業は新事業で活躍する人材を育てる。政府は個々人の学び直しを直接支援し、働きがいがあって待遇の良い仕事を選べるようにする。離職せずに自分の技能を試す副業や兼業も普及させていく。
　実行する際には「人件費はコスト」という考え方から脱却し、「人材は貴重な経営資源」との認識を広めていくことが不可欠だ。
　人材重視の経営で新たな分野にチャレンジする機運を高め、産業構造の転換を図る。それこそが日本の未来を切り開く道だ。
毎日新聞　２０２３年１月１０日

余録：「継がれゆくもの」と題された催しの案内が届いた…
　「継がれゆくもの」と題された催しの案内が届いた。
エッセイストの鮫島純子さんと、孫で起業家の弘子さんによる二人展。
純子さんは、９月に百寿を迎え、新刊を出すなど「人生１００年時代」の先頭を軽やかに歩いている▲健康長寿のひけつは「感謝すること、好奇心を持つこと、年齢を考えないこと」という。
手縫いのワンピースの胸元に、小粒の真珠をあしらったブローチが輝いていた。
語り継ぎたい物語がある▲大正時代、世界で初めて真珠の養殖技術を確立した御木本幸吉が、欧州の宝石商から「模造品」と言いがかりをつけられた。
裁判で真正性を証明したものの、訴訟費用が巨額で窮地に陥る。
手を差し伸べたのは、実業家の渋沢栄一だった▲そのお礼にと後日、渋沢家の女たちが銀座の本店に招かれた。
食事に出されたアコヤガイのフライの中に潜んでいた小さな真珠を集め、ブローチとして娘に残したのは純子さんの母親だ。
「不ぞろいですけれど、大切な祖父の思い出です」。
純子さんは栄一の孫にあたる▲やしゃごの弘子さんも、食肉加工の後捨てられる上質な羊の皮を使い、バッグのブランドを立ち上げて１０年になる。
エチオピアで職人を育成し、縫製まで手がけることで現地経済にも貢献できる▲二人が受け継いだのは、ものを粗末にしない「質素倹約」の生き方であり、栄一が生涯追い求めた「論語と算盤」の精神だろう。
その血を受け継ぐことはできなくても、次世代に渡せるものは何かと思いを巡らせてみる。
毎日新聞　２０２２年１１月２８日`],
"maipaso202306eb": [true, `Editorial: Investing in human resources key to reviving Japanese economy
 The year 2022 saw the yen's plunge to a fresh 32-year low and rising prices dealing a direct blow to people's lives and corporate activities, bringing the precariousness of the Japanese economy into sharp relief. It may indicate a decline in Japan's national power.
 Due to surging energy prices brought by Russia's invasion of Ukraine, Japan's import values shot up while Japanese-made products became scarce, sending its trade deficit to a record high. It is high time Japan reviewed its economic policy and the shape of its industry from the inside out.
 Since the bursting of the economic bubble in the early 1990s, Japan has long struggled with sluggish growth and deflation. Just as the country was soul-searching how to overcome its "lost two decades," the "Abenomics" economic policy mix debuted to great fanfare, backed by the then administration of Prime Minister Shinzo Abe.
 Since returning to power in late 2012, Abe had stressed that "the leading and pressing issue is to revive the Japanese economy." He announced a plan to rehabilitate the domestic economy with "three arrows" encompassing bold monetary policy, flexible fiscal policy and a growth strategy to spark private investment.
 At the center of the Abenomics policy was unprecedented monetary easing aimed at pumping vast amounts of money into the market. Bank of Japan Gov. Haruhiko Kuroda boasted that Japan would be able to achieve a 2% inflation target in around two years.
 Certainly, this policy mix provided the setting for the cheaper yen and higher stock prices, pushing up the earnings of Japan's global enterprises. However, those companies racked up internal reserves from extra profits and turned to overseas markets for investment and further growth.
 This has kept hollowing out Japanese industry, with the positive economic cycle nowhere on the horizon. Of particular concern is that Abenomics ended up only benefitting big companies and the affluent, failing to have its fruits trickle down to wider segments of the workforce.
 Wages have shown little growth while nonregular employment has expanded. Companies are using nonpermanent workers -- whose number has topped 20 million people -- for their employment adjustment.
 The fact that the massive monetary easing has also undermined Japan's fiscal discipline must not be overlooked.
 Amid the coronavirus pandemic, the government has repeatedly implemented pump-priming measures, saddling the nation with over 100 trillion yen (approx. $758 billion) in debt during fiscal 2020 through government bond issuances. This was spurred by the country's ultralow interest rate having kept the national debt servicing cost down. The government has also significantly boosted defense spending, triggering fiscal deterioration of another dimension.
 Obviously, Abenomics has reached its own limits. The government is urged to review its financial policy and rectify its fiscal administration. On top of this, it must scramble to create new industries that would help prop up the domestic economy.
 What Japan needs to do is to tackle global issues and launch lifestyle-changing ventures.
 Sony Group Corp. has joined hands with Honda Motor Corp. to develop their own electric vehicles -- just as EVs are becoming an ecocar heavyweight -- and are delivering their first model in 2025. A business figure who has so far been involved in the development of gaming consoles, robotic dogs and mobile phones has been tapped to helm the new venture. It aims to "turn the space for transportation into a space of entertainment" by blending technologies from various spheres such as music, videos and sensors.
 Meanwhile, TBM Co., a Tokyo-based startup launched in 2011, has been developing and manufacturing materials to replace paper and plastics, using limestone abundant in Japan. The technology enables avoiding the use of wooden pulp, thereby helping prevent forest destruction, and reducing the use of petroleum-derived plastic. The company's founder focused on the potential of limestone and managed to develop new materials with the cooperation of a former executive of a major paper manufacturer. More than 10,000 companies have adopted the new materials for their business cards, company brochures, shopping bags and food containers. A number of former employees of big companies have joined the venture, sympathizing with its goal of bringing about a "sustainability revolution."
`],
"maipaso202306ea": [true, ` Alice was beginning to get very tired of sitting by her sister on the bank, and of having nothing to do: once or twice she had peeped into the book her sister was reading, but it had no pictures or conversations in it, "and what is the use of a book," thought Alice "without pictures or conversations?"
 So she was considering in her own mind (as well as she could, for the hot day made her feel very sleepy and stupid), whether the pleasure of making a daisy-chain would be worth the trouble of getting up and picking the daisies, when suddenly a White Rabbit with pink eyes ran close by her.
 There was nothing so very remarkable in that; nor did Alice think it so very much out of the way to hear the Rabbit say to itself, "Oh dear! Oh dear! I shall be late!" (when she thought it over afterwards, it occurred to her that she ought to have wondered at this, but at the time it all seemed quite natural); but when the Rabbit actually took a watch out of its waistcoat-pocket, and looked at it, and then hurried on, Alice started to her feet, for it flashed across her mind that she had never before seen a rabbit with either a waistcoat-pocket, or a watch to take out of it, and burning with curiosity, she ran across the field after it, and fortunately was just in time to see it pop down a large rabbit-hole under the hedge.
 In another moment down went Alice after it, never once considering how in the world she was to get out again.
 The rabbit-hole went straight on like a tunnel for some way, and then dipped suddenly down, so suddenly that Alice had not a moment to think about stopping herself before she found herself falling down a very deep well.
 Either the well was very deep, or she fell very slowly, for she had plenty of time as she went down to look about her and to wonder what was going to happen next. First, she tried to look down and make out what she was coming to, but it was too dark to see anything; then she looked at the sides of the well, and noticed that they were filled with cupboards and book-shelves; here and there she saw maps and pictures hung upon pegs. She took down a jar from one of the shelves as she passed; it was labelled "ORANGE MARMALADE", but to her great disappointment it was empty: she did not like to drop the jar for fear of killing somebody underneath, so managed to put it into one of the cupboards as she fell past it.
 "Well!" thought Alice to herself, "after such a fall as this, I shall think nothing of tumbling down stairs! How brave they'll all think me at home! Why, I wouldn't say anything about it, even if I fell off the top of the house!" (Which was very likely true.)
 Down, down, down. Would the fall never come to an end? "I wonder how many miles I've fallen by this time?" she said aloud. "I must be getting somewhere near the centre of the earth. Let me see: that would be four thousand miles down, I think-" (for, you see, Alice had learnt several things of this sort in her lessons in the schoolroom, and though this was not a very good opportunity for showing off her knowledge, as there was no one to listen to her, still it was good practice to say it over) "-yes, that's about the right distance-but then I wonder what Latitude or Longitude I've got to?" (Alice had no idea what Latitude was, or Longitude either, but thought they were nice grand words to say.)`]}

一方、助手席に座る男は落ち着いた態度で、静かに周囲を見渡している。
突然、男が口を開いた。
「このままだと、間に合わないかもしれないな」とつぶやいた。
ドライバーは頷き、更にスピードを上げた。
しばらくして、目的地に到着したが、そこには何もなかった。
男は不思議そうに眉を寄せたが、ドライバーは深いため息をついた。
結局、二人は帰り道についたが、それぞれの心には何かが残ったようだった。

星空が綺麗な夜に、一人で庭に出てみると、月明かりの下で踊る影が見えた。
それは私の影で、私は何をしているのか分からなくなってしまった。
時間が経つにつれて、私の身体は徐々に軽くなっていき、空を飛べるような気がしてきた。
そして、何かに導かれるように、そのまま飛び立ってしまった。
空を飛んでいると、不思議な世界に入り込んでいるようで、色々な景色が目に飛び込んでくる。
しかし、私はまだ自分が何をしているのか理解できなかった。
突然、空から落ちてしまったように感じた瞬間、私は目が覚めた。
それは夢だったのだろうか。

青い空が広がっている。
川の流れを聞きながら、私は空を見上げた。
今日は風が強く、木々が揺れている。
思い切り風を感じながら、私は歩き続けた。
すると、目の前に小さな花畑が広がっていた。
そこにはカラフルな花々が咲き誇っていた。
私はその美しさに見とれてしまった。
時間を忘れて、ただ花畑を見つめていた。
しかし、急に足元がすくわれたような感覚がした。
目の前が暗くなって、気がつくと私は地面に倒れていた。
頭がぼんやりして、周りの景色がぼやけて見える。
何が起こったのだろうか？私は少し慌てながら、周りを見回した。
しかし、何も異常はなかった。
ただ、私の足元には何かがあった。
それは、小さな石ころだった。
私はほっとした気持ちで、その石ころを拾い上げた。
それから、私はまた歩き始めた。

彼女は、突然部屋に入ってきた。
ドアを開けると同時に、彼女は大声で叫び始めた。
私たちは驚き、怖がっていたが、彼女は何も言わずに去っていった。
私たちはしばらくの間、その出来事について考え続けたが、理解することができなかった。
後で、彼女がとてもストレスを抱えていたことがわかったが、その時は何が起こったのかを知ることができなかった。

突然空から大量の雨が降り注ぎ、周りは一瞬で水浸しになった。
私は何も持たずに雨宿りをするために建物に駆け込んだが、中に入ってみると不思議な機械が置かれていた。
それは見たこともないような形をしており、私は興味津々で触ってみたが、音を立てて爆発してしまった。
その後、私は何もなかったかのように雨宿りを続けた。

暑い季節になってきましたね。
さっそくアイスクリームを食べに行きたいです。
でも、カロリーが気になるところです。
今日はジョギングをしてから、スイーツを堪能することにしましょう。
ジョギングを始める前に、ウォーキングでウォームアップするのが良いと聞いたことがあります。
とりあえず、家の周りをゆっくりと歩いてみましょう。
暑い日は水分補給も忘れずに！

ある日、青い空の下で猫が歩いていた。
突然、空が暗くなり、風が吹き始めた。
猫は慌てて逃げ出し、私も猫を追いかけた。
途中、たくさんの人々が風に吹かれて飛ばされていた。
私は彼らを助けようとしたが、私自身も飛ばされてしまい、目が覚めると自分が宇宙空間にいることに気づいた。
私はパニックに陥り、どうすればいいのか分からなかった。
しばらくすると、突然宇宙船が現れ、私を助けてくれた。
宇宙船に乗り込むと、中には異世界の人々がいた。
彼らは私を歓迎してくれ、私も彼らと一緒に異世界探検をすることになった。
しかし、その後は何があったのか覚えていない。
気がつくと私は自分のベッドの中にいた。
あれは一体何だったのだろうか。

昨日は友人と買い物に行って、たくさんのお店を回りました。
その中でも一番印象に残ったのは、ちょっと怪しげな雰囲気の古着屋さんでした。
店内には多種多様な服がぎっしり詰められており、見ているだけでワクワクしました。
でも、店員さんがとても奇妙な動きをしていたので、ちょっと怖かったです。
それでも、何か面白いものを見つけるためにまた行きたいなと思いました。
でも、どこにあったかは忘れてしまいました。

ある日の夕方、私は公園で散歩していた。
突然、背後から誰かが追いかけてくる気配がしたので振り返ったが、誰もいなかった。
不気味な感覚が残ったが、そのまま歩き続けることにした。
すると、目の前には一匹の猫が現れた。
猫は私を見上げ、不思議な鳴き声を上げた。
私はその猫を追いかけていくと、ある建物の前にたどり着いた。
建物は古びた洋館で、草木が生い茂っていた。
猫は建物に入っていったが、私は恐怖心からその建物に入ることはできなかった。
しばらく建物を見ていると、突然建物の窓から白い手が現れ、私に向かって近づいてきた。
私は悲鳴を上げ、その場から走り去った。
それ以来、私はあの日の出来事を思い出すたびに、不安に襲われるようになった。

春の風が吹き抜ける中、青空の下で子供たちが元気に遊んでいる。
一方、オフィス街ではビルの中で白衣を着た研究者たちが実験をしている。
そして、遠く離れた田舎の山奥では、自然とともに生きる人々が暮らしている。
このように、様々な場所で様々な人々が生活していることを考えると、世界は本当に広くて不思議な場所だと感じる。

「緑色の靴下はお気に入りのアイテムで、常に脱ぎ捨てることができない」と彼女は言った。
私たちは一緒に釣りに行くつもりだったが、雨が降ってきたため中止となった。
彼は自分の車を運転していて、突然ハンドルを切り、そのまま停止した。
昨日の夕食は美味しかったが、ちょっと辛かった。
あの美術館には、素晴らしいコレクションがあります。

ひまわりが今日は強調的に移動する。
地球の天気予報は緑色のオーロラが見えると言っていたが、私たちの生活に影響はないだろう。
しかし、私たちはあまりにも多くの重要な決定を下している。
もう何もかもが大きすぎる。
今日は素晴らしい日だ。
私は野菜を食べなければならない。
でも、肉も食べたい。
どうしようかな。

日本人には食べることが大好きな人が多いです。
美味しい料理を食べることができるのは幸せなことですね。
旅行に行くと、新しい食べ物を試すことができて楽しいです。
日本の伝統的な食べ物は味も美しく見た目もとても美しいです。
日本の食文化は世界的にも有名で、日本の食べ物を食べたことがある人も多いでしょう。
また、日本人は食べることだけでなく、食器や食卓のセッティングにもこだわりを持っています。

「あのさ、昨日のお昼ご飯は、ラーメンじゃなくって、天ぷらにしない？」と友達が言いました。
「でも、私、天ぷらってあんまり好きじゃないんだよね」と私は答えました。
「それじゃあ、何が食べたいの？」と友達は尋ねました。
「そうだな、ピザがいいかな」と私は考えました。
すると、友達は「ピザもいいけど、カレーもいいよね」と言いました。
しかし、私は「カレーは最近食べ過ぎて、ちょっと食べたくないかな」と言いました。
「じゃあ、何が食べたいの？」と友達は再び尋ねました。
私はしばらく考えて、「焼肉がいいかな」と答えました。
すると、友達は「焼肉なら、あの新しいお店がいいよ」と教えてくれました。

明日は天気が良いといいですね。
いつも思うのですが、時間がないと本当に困ります。
友達と映画を見に行きたいと思っていますが、どの映画を見るか迷っています。
最近は、新しいレストランを開拓するのが楽しみです。
でも、ちょっと高いかなと思ってしまいます。

とあるカフェで、私はいつも窓辺の席に座る。
外を眺めながらコーヒーを飲むのが好きだ。
時には、通りすがりの人々を見ながら、彼らがどんな人生を送っているのか考えたりする。
でも、そのようなことを考えているうちに、時間だけが過ぎていってしまうことがある。
そんな時は、自分自身に向き合うことが大切だと思う。
自分が本当にしたいことは何か、何を追求していきたいのか、そんなことを考えると、心が落ち着く。
そして、また、次の日に向けて前向きな気持ちで過ごせるようになる。

先月の終わりにハワイ旅行に行ってきました。
ビーチで泳いだり、夜は美味しいお店で食事を楽しんだりしました。
でも、3日目になって急に具合が悪くなってしまって、旅行を途中で切り上げて帰国することになってしまいました。
でも、帰りのフライトがとても快適だったので、それだけは良かったです。
次はもっと長い日数の旅行を計画して、しっかりと体調管理をして行きたいと思います。

昨日の夜、ひどい雷雨が降った。
窓の外で稲光が光り、轟音が聞こえた。
私は恐怖に包まれ、ベッドに潜り込んだ。
しかし、それでも眠れず、暗闇の中でひたすらに雷鳴を聞き続けた。
やがて、夜が明け、雷雨は収まった。
私は安堵のため息をつき、眠りについた。
しかし、朝起きると、外はまるで洪水のようになっていた。
道路や庭は水浸しで、車は浸水していた。
私は驚きとともに、この凄まじい自然現象の前に敬意を表した。

最近、天気がよくて気分がいいですね。
でも、最近は忙しくて、あまりゆっくり過ごす時間がないのが残念です。
でも、毎日楽しいこともあるので、やる気を出して頑張っています。
最近は新しい趣味を始めたので、時間があるときはそのことに集中しています。
あと、食べ物も最近は試してみたいものがあって、新しいレシピを試しています。
しかし、失敗も多いですが、それも楽しみのひとつです。
最近は友達ともよく遊ぶようになったので、とても充実した日々を過ごしています。
今後も色々なことにチャレンジしていきたいです。

池の周りを歩くと、小さな鳥たちが枝にとまって鳴いていました。
遠くからは川のせせらぎが聞こえ、風に揺れる花たちが美しく見えました。
空は青く、白い雲が流れていました。
私はその景色を見ながら、深呼吸をして、心を落ち着かせました。

この間の休日に友人と出かけて、ふと見かけた古い本屋で、数年前に読んだ小説を再び手に取った。
それは心に残る感動的な物語だったが、当時は自分にとってはあまりにも遠い世界の話と感じていた。
しかし、今回改めて読み返してみると、自分自身の人生経験が増えたことで、新たな発見があったような気がする。
そんなことを考えながら、久しぶりに書店で買い物をして、今度は新しい本を手に取った。
さあ、これからどんな世界が広がっているのだろうか。
わくわくしながら、家路についた。

何か大切なことを言いたかった。
言葉はそれほど美しくなかったが、それでも彼女は何かを言いたかった。
言葉を選ぶことができれば、それはもっと簡単だったかもしれない。
彼女は、何かを失い、何かを得たいと思っていた。
だから、彼女は今、自分自身を見つけようとしているのかもしれない。

その場で飲みたいビールを決めるのは難しいことだが、どれも美味しそうだったので、まずは店員さんおすすめのビールから飲んでみることにした。
ビールを飲みながら、友人と昔話や最近の出来事などを話し、楽しいひとときを過ごした。
時間が経つのも忘れるほど盛り上がっていたが、そろそろ帰ろうかと話が出たとき、隣に座っていた男性が突然、不審な動きを始めた。
周りの客たちも一斉に男性を見つめ、場が凍りついた。
男性は何かを叫び、腕を振り回し始めた。
その様子を見て、友人と一緒に速やかに店を後にした。

今朝は、窓の外で小鳥がさえずりをしていた。
目が覚めたらすぐに窓を開けて、新鮮な朝の空気を体に取り入れた。
今日は天気が良く、気分も良い。
今日の予定は、午前中にスーパーに行って買い物をし、午後は映画を見に行く予定だ。
何を見ようかまだ決めていないけれど、最近は洋画も見ているので、その辺りも考えなければならない。
映画の後は友達と食事をして、ゆっくり過ごしたい。
最近は忙しくてなかなか友達と会う時間が取れなかったから、今日は楽しみにしている。
夜は家に帰って、好きな本を読んで過ごすつもりだ。
最近は小説も読んでいるけれど、今度は専門書を読んでみようかな。
それにしても、毎日こんなに充実していると、時間が足りなくなってしまうね。
でも、充実した時間を過ごせるのは幸せなことだと思う。

人気のあるアニメーション映画の中には、青春群像劇からファンタジーまで、多岐にわたる作品があります。
いずれの作品にも、独自の世界観や魅力的な登場人物が登場し、視聴者を魅了しています。
しかし、そんな中でも、近年注目を集めているのが、SF要素を取り入れた作品です。
宇宙や未来など、想像力を刺激する舞台設定や、緻密な設定やストーリー展開などが、多くの人々を魅了しています。
また、これらの作品は、技術の進歩により、よりリアルな映像表現や音響効果なども可能になり、映画館での鑑賞体験を一層豊かなものにしています。`

      longwordmode.checked = true
    }
    function makeallwords(){
      allwords = wordsarea.value.split("\n".repeat(1+longwordmode.checked)).filter(e=>Boolean(e))
    }

    function reset(){
      if(!lockword.checked && longwordmode.checked){
        wordtotype = "";
        multilineword = []
        nextword = ""
      }
      typearea.value=""
      started = false
      starttime = 0
      endtime = 0
      typedchars = 0
      typedlines = 0
      typedwords = 0
      line = 0
      seconds = Number(timerseconds.value)
      countdown.innerText = `残り ${seconds} 秒`
      changeprogress()
      changeword()
      clearTimeout(timer)
      timer = 0
      try{clearInterval(countdowntimer)}catch{}
    }

    function changeprogress(){
      progress.innerText = `${typedchars} 文字, ${typedlines}行, ${typedwords}ワード, 浪費した時間 約 ${Math.round(wastingtime)} 秒\n最高スコア ${localStorage.getItem(`highscore${seconds}`) ? localStorage.getItem(`highscore${seconds}`) : 0} 文字`
    }
    function changeword(){
      changeprogress()

      if(!multilineword[0]){
        multilineword = allwords[Math.floor(allwords.length * Math.random())].split("\n")
        if(!multilineword[1]){
          multilineword.push(...allwords[Math.floor(allwords.length * Math.random())].split("\n"))
        }
      }

      if(longwordmode.checked){

        
        wordtotype = multilineword[line]
        
        if(multilineword[line+1]){
          nextword = multilineword[++line]
            
        }else{
          if(!lockword.checked){
            multilineword = allwords[Math.floor(allwords.length * Math.random())].split("\n")
          }
          islastofword = true
          line = 0
          nextword = multilineword[line]
        }

      }else{
        
        if(!lockword.checked){
          wordtotype = nextword
          multilineword = [allwords[Math.floor(allwords.length * Math.random())]]
          nextword = multilineword[line]
          islastofword = true
        }
      }
      sentencearea.innerText = wordtotype
      nextsentence.innerHTML = "<b>次: </b>"+nextword
      typearea.value = "";
      typearea.style["background-color"] = "rgb(0, 0, 0)"
    }
    function updatestorage(){
      
      localStorage.setItem(`highscore${seconds}`, (typedchars) >= Number(localStorage.getItem(`highscore${seconds}`)) ? (typedchars) : Number(localStorage.getItem(`highscore${seconds}`)))
      localStorage.setItem("wastingtime", wastingtime)
    }
    wordsarea.addEventListener("input", (e)=>{
      makeallwords()
    })
    typedchars = 0
    typedlines = 0
    timer = 0
    islastofword = false
    until_words = Number(document.querySelector("#until_words").value)
    wastingtime = Number(localStorage.getItem("wastingtime") ? localStorage.getItem("wastingtime") : 0)
    window.onload = ()=>{
      makeallwords()
      reset()
    }

    typearea.addEventListener("input", (e)=>{
      if(!started && typearea.value){
        started = true
        starttime = Date.now()
        if(!wordsmode.checked){endtime = starttime + 1000*seconds;timer = setTimeout(
          ()=>{
            if(typearea.value){
              try{
                for(let i=0;i < typearea.value.length;i++){
                  if(typearea.value[i] === wordtotype[i]){
                    typedchars += 1
                  }else{
                    break
                  }
                }
              }catch{}
            }
            try{clearInterval(countdowntimer)}catch{}
            alert(`${typedchars} 文字, ${typedlines} 行, ${typedwords}ワード`);console.log(`${typedchars} 文字, ${typedlines} 行, ${typedwords}ワード`);document.title = `${typedchars} 文字 - 実用入力練習`
            updatestorage()
            reset()
          }, endtime - starttime
          )
          countdowntimer = setInterval(
            ()=>{
              if(timer){countdown.innerText = `残り ${Math.floor((endtime - Date.now()) / 1000)} 秒`}
            }, 100
          )
        }
      }
      if((e.inputType === "insertLineBreak" || (e.inputType === "insertText" && e.data ===  "\n"))){
        if(typearea.value.replace("\n", "") === wordtotype){
          typedchars += typearea.value.length - !longwordmode.checked
          typedlines++
          if(islastofword){typedwords++;islastofword = false}
          if(!timer && wordsmode.checked && typedwords === until_words){
            endtime = Date.now()
            alert(`${(endtime - starttime) / 1000}秒\n${typedchars / ((endtime - starttime) / 1000)}文字/秒\n${typedchars / ((endtime - starttime) / 1000)*60}文字/分`);console.log(`${(endtime - starttime) / 1000}秒\n${typedchars / ((Date.now() - starttime) / 1000)}/秒, ${until_words}`);document.title = `${typedchars / ((endtime - starttime) / 1000)}文字/秒 - 実用入力練習`
            updatestorage()
            reset()
          }else{
            changeword()
          }
          
        }//else{typedchars += typearea.value.match(new RegExp(`(\\${wordtotype.split("").join(")?(\\")})?`, "g")).join("").length}
        
      }if(wordtotype.startsWith(typearea.value) && typearea.value){
        typearea.style["background-color"] = "rgb(0, 100, 0)"

      }else if(!wordtotype.startsWith(typearea.value) && typearea.value){
        typearea.style["background-color"] = "rgb(100, 0, 0)"

      }else{
        typearea.style["background-color"] = "rgb(0, 0, 0)"
      }
    })

    typearea.addEventListener("keydown", (e)=>{
      if(e.key === "Escape"){
        wastingtime += endtime ? (seconds - ((endtime - Date.now()) / 1000)) : 0

        reset()
        try{
          clearTimeout(timer)
        }catch(e){}
      }
    })
  </script>
