  <script>
    store_words = [`社説：日本経済の再生　次世代担う人への投資を\n　国力低下の表れではないか。昨年の歴史的な円安と物価高は国民生活や企業活動を直撃し、日本経済のもろさを浮き彫りにした。\n　ウクライナ危機に伴うエネルギー価格の高騰で、輸入額が急拡大した。一方「メード・イン・ジャパン」の売り物は乏しく、貿易赤字は過去最大に膨らんでいる。経済政策や産業のあり方を根本から問い直す時期に来ている。\n　バブル経済の崩壊以降、日本は長らく低成長とデフレにあえいできた。「失われた２０年」にどう対応すべきか。鳴り物入りで登場したのがアベノミクスだった。\n　２０１２年末の政権交代後、当時の安倍晋三首相は「最大かつ喫緊の課題は経済の再生」と訴えた。大胆な金融政策、機動的な財政政策、民間投資を喚起する成長戦略という「三本の矢」で経済を立て直す考えを表明した。\n　中核となったのが、市場に大量のマネーを流し込む異次元の金融緩和だ。日銀の黒田東彦総裁は「２年程度で２％の物価安定目標を達成できる」と豪語した。\n　円安と株高を演出し、グローバル企業の業績を押し上げたのは確かだ。しかし、企業は稼いだ利益で内部留保を積み上げ、成長を求めて海外への投資に力を注いだ。\n　産業空洞化の流れは止まらず、経済の好循環は実現していない。とりわけ問題なのは、恩恵が大企業や富裕層などに偏り、幅広い働き手に及んでいない点だ。\n　賃金は伸び悩み、非正規労働者は増え続けた。企業は２０００万人を超える非正規を、雇用の調整弁にしている。\n　異次元の緩和が、財政規律を失わせていることも見逃せない。\n　新型コロナウイルスの感染拡大を受け、政府は景気対策を繰り返し、国債発行額は、２０年度に１００兆円を超えた。超低金利で、利払い費が抑えられてきたことが背景にある。防衛費も大幅に増額し、異次元の財政悪化を招いている。\n　もはやアベノミクスの限界は明らかだ。金融政策を見直し、財政運営を正常化すべきだ。そのうえで、日本経済を支える新たな産業の創出を急ぐ必要がある。\n　求められるのは、地球規模の課題に取り組み、ライフスタイルを変えるような事業への挑戦だ。\n　ソニーグループは、ホンダと組み、環境車として本命視される電気自動車の開発に乗り出した。２５年に最初の車を発売する。\n　合弁会社の社長には、ゲーム機や犬型ロボット、携帯電話などの開発に携わってきた人材を起用した。音楽や映像、センサーなど多分野の技術を結集し、「移動空間をエンターテインメントの空間にする」ことを目指す。\n　一方、１１年に東京で設立された新興企業のＴＢＭは、日本でも豊富な資源量を誇る石灰石を原料に、紙やプラスチックの代替素材を、開発・製造している。\n　森林破壊が懸念される木材パルプを使わず、石油由来のプラスチック使用量も減らせる。石灰石が持つ可能性に着目した創業者が、大手製紙会社元役員の協力を得て、新素材の開発にこぎつけた。\n　１万社以上が、名刺や会社説明の冊子、レジ袋、食品容器などに採用している。「サステナビリティー（持続可能性）革命を実現する」という目標に共感し、大企業の出身者らが入社している。\n　企業のイノベーションに詳しい早稲田大の清水洋教授は「経営資源が豊富な既存企業が新たなビジネスに参入する一方、研究開発型のスタートアップを増やすことが重要になる」と強調する。\n　成功のカギを握るのは、人材を確保しやすい環境の整備だ。清水教授は「自発的な労働移動を増やせるかがポイント」と指摘する。\n　成長分野で働く人を増やすため、岸田文雄首相はリスキリング（学び直し）に５年間で１兆円の支援をすると表明しているが、実効性が問われる。\n　企業は新事業で活躍する人材を育てる。政府は個々人の学び直しを直接支援し、働きがいがあって待遇の良い仕事を選べるようにする。離職せずに自分の技能を試す副業や兼業も普及させていく。\n　実行する際には「人件費はコスト」という考え方から脱却し、「人材は貴重な経営資源」との認識を広めていくことが不可欠だ。\n　人材重視の経営で新たな分野にチャレンジする機運を高め、産業構造の転換を図る。それこそが日本の未来を切り開く道だ。\n毎日新聞　２０２３年１月１０日\n余録：「継がれゆくもの」と題された催しの案内が届いた…\n　「継がれゆくもの」と題された催しの案内が届いた。エッセイストの鮫島純子さんと、孫で起業家の弘子さんによる二人展。純子さんは、９月に百寿を迎え、新刊を出すなど「人生１００年時代」の先頭を軽やかに歩いている▲健康長寿のひけつは「感謝すること、好奇心を持つこと、年齢を考えないこと」という。手縫いのワンピースの胸元に、小粒の真珠をあしらったブローチが輝いていた。 。または衆議院か参議院の総議員の４分の１以上の要求があった場合も開かなければいけません。特別国会は衆議院選挙後に開かれ、改めて総理大臣を指名するものです。\n　今年の通常国会では、歳出規模が過去最大の１１４兆円となった新年度予算案などが審議されます。政府が昨年末に決めた、「反撃能力」（敵基地攻撃能力）を持つことがいいかどうかや、少子化対策も議論されそうです。\n\n太陽を監視、警報制度整備　カーナビにも影響「宇宙天気」\n　みんなは、遠足や旅行の日が近づくと「晴れるといいな」と考えて、テレビや新聞が伝える天気予報を気にしているかな。地球だけでなく、宇宙にも天気予報のような仕組みが整えられつつあります。\n　地球の周りの宇宙空間の天気を左右しているのは太陽です。晴れた日が暖かいのは、地球まで太陽の熱が届いているためですが、同時にとても小さな電気を帯びた粒子、けがをしたときの検査に使われる放射線も到来しています。\n　粒子が、地球の大気に飛び込んで発生する自然現象の一つが、北極や南極の上空を美しく彩るオーロラです。私たちに感動を与え、その地域の観光に欠かせない存在ですね。\n　一方で、悪さもします。太陽の表面では「太陽フレア」という爆発現象が起きていますが、時々、とても規模の大きな爆発があります。すると、私たちの体に害を与えかねない強い放射線が生じます。宇宙飛行士や航空機に乗っている人たちにとっては、注意が必要になります。\n　また、人工衛星に搭載されている機器を壊すことがあります。私たちが、スマホやカーナビでどこにいるのかを知ることができるのは人工衛星のおかげなので、困ったことになりますね。このほか、送電施設を故障させ停電を起こします。１９８９年には大規模な太陽フレアのために、カナダで約９時間におよぶ大停電が起き、６００万人が影響を受けました。\n　そこで、情報通信研究機構（ＮＩＣＴ）は、２４時間体制で太陽の状況などを監視し、電力、航空、通信の会社などに情報を提供しています。総務省の検討会は、警報発令など注意を呼びかける基準づくりを進めていて、６月下旬に報告書をまとめました。検討会のメンバーで、宇宙天気予報を研究しているＮＩＣＴの石井守先生は「天気予報での台風と同じように、太陽の異変に気づき対策を取れば被害を減らすことができます。いつ、どこに、どんな影響が出るのか、予測精度を高める努力をしています」と話しています。`]

      wordsarea.value = "正確なタイピングとは車の運転でいうところの安全運転のことである\nドラマに出てくるタイピングシーンは適当に打っているが速い\nタイピングは大人と子供が対等に戦える数少ない競技のひとつである\nタイピングは男女がハンデ無しで競い合える机上のスポーツである\n練習するのはいいが腱鞘炎には注意が必要である\n大学生より小学生の方が速く覚える\nタイパー養成所では初心者の人にタッチタイピングを教えています\n無料タイピングゲームで実用性のあるタイピングを身に付ける\nゲーム感覚でタイピングを覚えると苦にならない\n限界を感じても更に前に進もうとする気持ちが大切である\n自分の限界を決めているのは自分自身である\nノートパソコンでミスが連発するのはなぜだろう\n指を動かすことによって脳も活性化するのでボケ防止になる\n長文は加速力が必要になってきます\n短文に必要なのは初速である\nよく使用する単語は単語帳に記録した方がいいよ\n今より先に進めるかどうか総合的に判断してください\n今日の歴史的敗戦でとうとう上位からも戦線離脱だよ\n隣の町の水晶の方が綺麗に見えるのはどうしてだろうか\n今から逆転する最良の近道はその階段を左です\n毎日ガンガン打てるさくさくタイピングに熱い興味を注ぐ\n八回裏のシングルヒット三連打で逆転勝利\n今日は音楽と科学のテストが完了して心身共に意気消沈です\n学生時代の懐かしい友達と同窓会をするのはわくわくする\n彼の堂々とした作戦が事件解決に影響するかどうか見学する\nだんだん会長の役職が板についてきたような気がするよ\nやっと半額となったスナック菓子をたくさん買う予定です\n期末テストで満点を取るために毎日毎日勉強を続ける\n三月には来年度の予算を作って大阪の本社に提出する事\n労働者の団体交渉の権利がなくなるのはガクガクブルブルする\n調味料はコショウ少々と山椒を少量入れるだけ\n暴走した兄弟がとうとう商店街で抗争事件を起こした\n今日の授業はよく使用する拡張子について\n将来世界大統領が誕生するかもしれない\n今日飲んだ薬の副作用で頭が朦朧としている\nめんどくさい語句は省略しています\n協調性のかけらもない課長を見ると胃腸が痛くなる\n教師が堂々とうさんくさい女装を披露する\nあの歩道橋が完成するには相当時間がかかる\nなんとか完走したけど相当疲労が残るかもしれない\n仮装大賞に香取慎吾はいらないかもね\n営業に転職したけど将来は漁師か農業をやりたい\nだし汁をひたひたに加えるのがこの料理の大事なところ\n今日の音楽の授業は退屈でしょうがない\nそれぐらいのことでたじたじとなることはないだろう\n今日の衣装を披露することに少しも抵抗が無いとは言えない\n農業と漁業が減少していくのはとても困る\n壮大な景観は彼が想像していたものを遥かに越えていた\n今日はタモリがねこじゃらしにじゃれる様子を放送する予定だ\n海外に年賀状が送れるみたいだが送る相手がいない\nこの職業は即戦力となる能力が求められる\n彼の秘書は副業として調理師をしていた\n打ちやすい文章になるように心がけています\n今日だけは正々堂々と戦うことを誓います\n転職について彼に相談しようとしたが彼はもう退職していた\n消防士になるためには相当な苦労が必要とされています\n小学生は行政法を解読したことにワクワクした\n正当な手段を選択するには資料の詳細を参考にして相談しよう\n高速タイピングはサクサクと楽勝すぎて何度も挑戦する\n彼なら完走する可能性はあるがこの調子なら時間がかかりそうだ\n将来の健康のためにジョギングをすることはすばらしいと感じています\n長文で父さんとの勝負に勝利するため早朝から挑戦する\nあの映画を鑑賞したいなら監督からの承諾を得た方がいいよ\n大学までの通学時間が異様に長いのは気のせいだろうか\n生活していく中でインターネットはなくてはならない存在になりました\n何気なく人間は暮らしているが環境は毎日汚染されている\n校長先生と教頭先生は今年に定年退職するそうだ\n視力が低下してきた感じがしたためコンタクトを使用することにしました\n町長さんが市長に相談したらそれに市長は応じてくれなかった\n彼は商業都市について調査要請を依頼していたようだ\n大切な話を伝えるためにはお互い相手の目を見て話をしよう\n面接対策には前もってやる疑似面接を怠らないようにしましょう\nその少量の装置を調整したければ課長に相談してください\n"
    }
    function makeallwords(){
      allwords = wordsarea.value.split("\n".repeat(1+longwordmode.checked)).filter(e=>Boolean(e))
    }

    function reset(){
      wordtotype = "";
      multilineword = []
      nextword = ""
      typearea.value=""
      started = false
      starttime = 0
      endtime = 0
      typedchars = 0
      typedlines = 0
      typedwords = 0
      seconds = Number(timerseconds.value)
      countdown.innerText = `残り ${seconds} 秒`
      changeprogress()
      changeword()
      clearTimeout(timer)
      timer = 0
      try{clearInterval(countdowntimer)}catch{}
    }

    function changeprogress(){
      progress.innerText = `${typedchars} 文字, ${typedlines}行, ${typedwords}ワード, 浪費した時間 約 ${Math.round(wastingtime)} 秒\n最高スコア ${localStorage.getItem(`highscore${seconds}`) ? localStorage.getItem(`highscore${seconds}`) : 0} 文字`
    }
    function changeword(){
      changeprogress()
      multilineword.push(...allwords[Math.floor(allwords.length * Math.random())].split("\n"))
      wordtotype = multilineword[0]
      if(!multilineword[1]){
        multilineword.push(...allwords[Math.floor(allwords.length * Math.random())].split("\n"))
      }
      nextword = multilineword[1]
      multilineword = multilineword.slice(1)
      sentencearea.innerText = wordtotype
      nextsentence.innerHTML = "<b>次: </b>"+nextword
      typearea.value = "";
      typearea.style["background-color"] = "rgb(0, 0, 0)"
    }
    function updatestorage(){
      
      localStorage.setItem(`highscore${seconds}`, (typedchars) >= Number(localStorage.getItem(`highscore${seconds}`)) ? (typedchars) : Number(localStorage.getItem(`highscore${seconds}`)))
      localStorage.setItem("wastingtime", wastingtime)
    }
    wordsarea.addEventListener("input", (e)=>{
      makeallwords()
    })
    typedchars = 0
    typedlines = 0
    timer = 0
    until_words = Number(document.querySelector("#until_words").value)
    wastingtime = Number(localStorage.getItem("wastingtime") ? localStorage.getItem("wastingtime") : 0)
    window.onload = ()=>{
      makeallwords()
      reset()
    }

    typearea.addEventListener("input", (e)=>{
      if(!started && typearea.value){
        started = true
        starttime = Date.now()
        if(!wordsmode.checked){endtime = starttime + 1000*seconds;timer = setTimeout(
          ()=>{
            if(typearea.value){
              try{
                typedchars += wordtotype.match(new RegExp("(\\"+typearea.value.split("").join(")?(\\")+")?", "g")).join("").length
              }catch{}
            }
            try{clearInterval(countdowntimer)}catch{}
            alert(`${typedchars} 文字, ${typedlines} 行, ${typedwords}ワード`);console.log(`${typedchars} 文字, ${typedlines} 行, ${typedwords}ワード`);document.title = `${typedchars} 文字 - 実用入力練習`
            updatestorage()
            reset()
          }, endtime - starttime
          )
          countdowntimer = setInterval(
            ()=>{
              if(timer){countdown.innerText = `残り ${Math.floor((endtime - Date.now()) / 1000)} 秒`}
            }, 100
          )
        }
      }
      if((e.inputType === "insertLineBreak" || (e.inputType === "insertText" && (!e.data || e.data ===  "\n")))){
        if(typearea.value.replace("\n", "") === wordtotype){
          typedchars += typearea.value.length
          typedlines++
          if(!multilineword[1]){typedwords++}
          if(!timer && wordsmode.checked && typedwords === until_words){
            endtime = Date.now()
            alert(`${(endtime - starttime) / 1000}秒\n${typedchars / ((endtime - starttime) / 1000)}文字/秒\n${typedchars / ((endtime - starttime) / 1000)*60}文字/分`);console.log(`${(endtime - starttime) / 1000}秒\n${typedchars / ((Date.now() - starttime) / 1000)}/秒, ${until_words}`);document.title = `${typedchars / ((endtime - starttime) / 1000)}文字/秒 - 実用入力練習`
            updatestorage()
            reset()
          }else{
            changeword()
          }
          
        }//else{typedchars += typearea.value.match(new RegExp(`(\\${wordtotype.split("").join(")?(\\")})?`, "g")).join("").length}
        
      }if(wordtotype.startsWith(typearea.value) && typearea.value){
        typearea.style["background-color"] = "rgb(0, 100, 0)"

      }else if(!wordtotype.startsWith(typearea.value) && typearea.value){
        typearea.style["background-color"] = "rgb(100, 0, 0)"

      }else{
        typearea.style["background-color"] = "rgb(0, 0, 0)"
      }
    })

    typearea.addEventListener("keydown", (e)=>{
      if(e.key === "Escape"){
        wastingtime += endtime ? (seconds - ((endtime - Date.now()) / 1000)) : 0

        reset()
        try{
          clearTimeout(timer)
        }catch(e){}
      }
    })
  </script>
